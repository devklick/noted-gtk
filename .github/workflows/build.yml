name: Build & Release (Flatpak + Semantic Release)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ------------------------------------------------------------
      # Run Semantic Release Dry Run (get next version)
      # ------------------------------------------------------------
      - name: Update version in meson.build
        id: update_meson_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-meson-version.mjs

      # ------------------------------------------------------------
      # Flatpak setup
      # ------------------------------------------------------------
      - name: Install Flatpak and dependencies
        if: steps.update_meson_version.outputs.release_required == 'true'
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder meson ninja-build python3-gi gir1.2-gtk-4.0
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      # ------------------------------------------------------------
      # Build project
      # ------------------------------------------------------------
      - name: Build Flatpak
        if: steps.update_meson_version.outputs.release_required == 'true'
        run: |
          npm run build
          flatpak-builder --force-clean --user --install-deps-from=flathub --repo=repo build-dir io.github.devklick.noted.flatpak.yml
          flatpak build-bundle repo io.github.devklick.noted.flatpak io.github.devklick.noted

      # ------------------------------------------------------------
      # Run Semantic Release
      # ------------------------------------------------------------
      - name: Run Semantic Release
        if: steps.update_meson_version.outputs.release_required == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
