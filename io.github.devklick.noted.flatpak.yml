# Flatpak Manifest
# See: https://docs.flatpak.org/en/latest/manifests.html

app-id: io.github.devklick.noted
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: io.github.devklick.noted

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: noted
    buildsystem: meson
    sources:
      - type: dir
        path: .
    post-install:
      - glib-compile-schemas /app/share/glib-2.0/schemas
